<app-navbar></app-navbar>
<div class="card">
    <div class="card-body">
        <h2>Registro de usuario</h2>
        <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input type="text" id="email" [(ngModel)]="email" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="password" class="form-control">
        </div>
        <button (click)="registrarUsuario()" class="btn btn-primary btn-block">Registrar</button>
    </div>
</div>
<app-footer></app-footer>
