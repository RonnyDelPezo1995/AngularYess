<app-navbar></app-navbar>
<div class="todo">
    <div class="text-center">
        <br>
        <h2>Registrar Incidente</h2>
        <br>
    </div>
    <br>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-4">
            <form>
                <div class="col-lg-12">
                    <mat-form-field class="example-contain" [style.fontSize.px]=16>
                        <mat-label>Código</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-contain" [style.fontSize.px]=16>
                        <mat-label>Nombre</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-contain" appearance="fill">
                        <mat-label>Tipo</mat-label>
                        <mat-select [(value)]="selected1">
                          <mat-option>Escoger Tipo</mat-option>
                          <mat-option value="option1">Físico</mat-option>
                          <mat-option value="option2">Mecanico</mat-option>
                          <mat-option value="option3">Químico</mat-option>
                          <mat-option value="option2">Biologico</mat-option>
                          <mat-option value="option3">Ergonomico</mat-option>
                          <mat-option value="option2">Psicosocial</mat-option>
                        </mat-select>
                      </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-contain" appearance="fill">
                        <mat-label>Riesgo</mat-label>
                        <mat-select [(value)]="selected2">
                          <mat-option>Escoger Riesgo</mat-option>
                          <mat-option value="option1">Bajo</mat-option>
                          <mat-option value="option2">Medio</mat-option>
                          <mat-option value="option3">Alto</mat-option>
                        </mat-select>
                      </mat-form-field>
                      
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-contain">
                        <mat-label>Elija una Fecha</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker touchUi #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-lg-12">
                    <mat-form-field class="example-contain" appearance="fill">
                        <mat-label>Motivo</mat-label>
                        <textarea matInput placeholder="El incidente ocurrio devido a..."></textarea>
                      </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button [routerLink]="['/login/registroaccidente/opcionesincidentes']" class="btn btn-primary btn-block btn-xl">Atrás</button>
        <button class="btn btn-primary btn-block btn-xl">Guardar</button>
    </div>
</div>

<app-footer></app-footer>
