<app-navbar></app-navbar>
<div class="todo">
    <div class="text-center">
        <br>
        <h2>Buscar Incidentes</h2>
        <br>
    </div>
    <br>
    <div class="example-contain">
        <mat-form-field appearance="standard" class="example-contain">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ACC001" #input>
          </mat-form-field>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 example-contain">

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef><strong>CÓDIGO</strong></th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
            <ng-container matColumnDef="cedula">
                <th mat-header-cell *matHeaderCellDef><strong>CÉDULA</strong></th>
                <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef><strong>NOMBRES Y APELLIDOS</strong></th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="edad">
                <th mat-header-cell *matHeaderCellDef><strong>EDAD</strong></th>
                <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>
            <ng-container matColumnDef="lugar">
                <th mat-header-cell *matHeaderCellDef><strong>LUGAR</strong></th>
                <td mat-cell *matCellDef="let element"> {{element.lugar}} </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef><strong>FECHA Y HORA</strong></th>
                <td mat-cell *matCellDef="let element"> {{element.fechaIncidente}} </td>
            </ng-container>
            <ng-container matColumnDef="testigo">
                <th mat-header-cell *matHeaderCellDef><strong>TÉSTIGO</strong></th>
                <td mat-cell *matCellDef="let element"> {{element.testigo}} </td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef><strong>DESCRIPCIÓN</strong></th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef><strong>INFORME</strong></th>
                <td mat-cell *matCellDef="let element"> <i (click)="abrirRecomendaciones(element.codigo,element.cedula,element.nombre,element.edad,element.lugar,element.fechaIncidente,element.testigo,element.fotografia,element.descripcion,element.cargo)" class="fa-solid fa-clipboard-list far grande" ></i> </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <br>
        <div class="d-flex justify-content-between">
            <button [routerLink]="['/registroaccidente']" class="btn btn-primary btn-block btn-xl">Atrás</button>
        </div>

    </div>
</div>
